<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>part-04</title>
    <link rel="stylesheet" href="part_04.css">
  </head>
  <body>
    <div id="part_04">
      <form class="p4sreach" action="#" method="post">
        <div class="p4form1">
          <span class="p4span">查询项</span>
          <select>
            <option>第一项</option>
            <option>第二项</option>
            <option>第三项</option>
            <option>第四项</option>
            <option>第五项</option>
          </select>
        </div>
        <div class="p4form2">
          <div class="p4form2_1">
            <span class="p4span">买方</span>
            <select>
              <option>小A</option>
              <option>小B</option>
              <option>小C</option>
              <option>小D</option>
            </select>
          </div>
          <div class="p4form2_2">
            <span class="p4span">卖方</span>
            <select>
              <option>小A</option>
              <option>小B</option>
              <option>小C</option>
              <option>小D</option>
            </select>
          </div>
        </div>
        <div class="p4form3"><img class="p4pic" src="part_4_pic.png" alt="part_4_pic" /><span class="p4pics">换</span></div>
        <div class="p4form4">
          <div class="p4form4_1">
            <span class="p4span">日期</span>
            <input type="text" name="date" value="2016-04-01">
            <span class="p4span">总耗时</span>
            <select>
              <option>8天</option>
              <option>16天</option>
              <option>20天</option>
              <option>30天</option>
            </select>
          </div>
          <div class="p4form4_2">
            <span class="p4span">人数</span>
            <select class="p4sel1">
              <option>5人</option>
              <option>10人</option>
              <option>15人</option>
            </select>
            <span class="p4span">成交项</span>
            <select class="p4sel2">
              <option>5项</option>
              <option>10项</option>
              <option>15项</option>
              <option>20项</option>
            </select>
          </div>
        </div>
        <div class="p4submit">
          <input type="submit" name="submit" value="搜索">
        </div>
      </form>
    </div>
  </body>
</html>
