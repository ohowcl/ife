<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>IFE task 32</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <fieldset>
        <label>名称</label>
        <div>
          <input name="name" id="name"/>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <label>密码</label>
        <div>
          <input name="pass" id="pass" type="password"/>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <label>密码确认</label>
        <div>
          <input name="pass-confirm" id="pass-confirm" type="password"/>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <label>邮箱</label>
        <div>
          <input name="email" id="email"/>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <label>手机</label>
        <div>
          <input name="phone" id="phone"/>
          <span></span>
        </div>
      </fieldset>
      <button id="verify">验证</button>
    </form>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
