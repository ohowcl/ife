<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task32</title>
    <link href="task32.css" rel="stylesheet">
  </head>
  <body>
    <div id="choice">
      <div>表单选项</div>
      <div id="label">
        <form action="" method="get">
          <label><input name="label" type="checkbox" value="" />名称 </label>
          <label><input name="label" type="checkbox" value="" />密码 </label>
          <label><input name="label" type="checkbox" value="" />邮箱 </label>
          <label><input name="label" type="checkbox" value="" />手机 </label>
        </form>
      </div>
      <div id="formstyle">
        <input id="style1" type="radio" name="radiobutton" value="0" checked onChange="changestyle()"><label for="style1">样式一</label>
        <input id="style2" type="radio" name="radiobutton" value="1" onChange="changestyle()"><label for="style2">样式二</label>
      </div>
      <div id="generate">
        <input type="button" name="" value="生成表单" onclick="generate()">
      </div>
    </div>
    <div id="form">
      <form id="content" class="" action="task29.html" method="post">

        <div id="left">
          <div class="left name hide">名称</div>
          <div class="left pw hide">密码</div>
          <div class="left pwconfirm hide">密码确认</div>
          <div class="left email hide">邮箱</div>
          <div class="left tel hide">手机</div>
        </div>

        <div id="right">
          <div class="input name hide">
            <input id="name" type="text" name="name" value="" onfocus="ifocus(this)" onblur="disfocus(this)">
          </div>
          <div class="tip">
            <span class="hide">必填，长度为4~16个字符</span>
          </div>
          <div class="input pw hide">
            <input id="pw" type="password" name="name" value="" onfocus="ifocus(this)" onblur="disfocus(this)">
          </div>
          <div class="tip">
            <span class="hide">密码为6-16位字符或数字</span>
          </div>
          <div class="input pwconfirm hide">
            <input id="pwconfirm" type="password" name="name" value="" onfocus="ifocus(this)" onblur="disfocus(this)">
          </div>
          <div class="tip">
            <span class="hide">再次输入密码</span>
          </div>
          <div class="input email hide">
            <input id="email" type="email" name="name" value="" onfocus="ifocus(this)" onblur="disfocus(this)">
          </div>
          <div class="tip">
            <span class="hide">*******@**.com</span>
          </div>
          <div class="input tel hide">
            <input id="tel" type="text" name="name" value="" onfocus="ifocus(this)" onblur="disfocus(this)">
          </div>
          <div class="tip">
            <span class="hide">手机号码长度为11位数字</span>
          </div>
        </div>

        <div id="submit" class="hide">
          <button id="btn" type="button" name="button" onclick="check()">提交</button>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="task32.js"></script>
</html>
