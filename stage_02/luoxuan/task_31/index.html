<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title> IFE task 31</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <fieldset id="status-container">
        <label class="radio-select">
          <input type="radio" name="status" value="student" checked/>在校生
        </label>
        <label class="radio-select">
          <input type="radio" name="status" value="nostudent" />非在校生
        </label>
      </fieldset>
      <fieldset id="student-container">
        <label class="school-item">学校</label>
        <select id="city" class="school-item">
          <option>北京</option>
          <option>上海</option>
        </select>
        <select id="school" class="school-item">
          <option>北京邮电大学</option>
          <option>北京师范大学</option>
        </select>
      </fieldset>
      <fieldset id="nostudent-container">
        <label>就业单位</label>
        <input type="text">
      </fieldset>
    </form>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
