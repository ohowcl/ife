<!DOCTYPE html>
<html>

<head>
  <title>task13</title>
  <meta charset="utf-8">
</head>

<body>
  <label>
    请输入北京天气空气质量：<input id="aqi-input" type="text">
  </label>
  <button id="button" onclick="getqua()">确认填写</button>

  <div>
    您输入的值是：
    <span id="aqi-display"></span>
  </div>

  <script type="text/javascript">
    function getqua(){
      var m = document.getElementById("aqi-input");
      var n = document.getElementById("aqi-display");
      n.innerHTML = m.value;
    }
  </script>
</body>
</html>
